version: "3.1"

services:
  registry:
    build: .
    volumes:
      - ./index.js:/app/index.js
      - ./api-doc.yml:/app/api-doc.yml
      - ./lib:/app/lib
      - ./plugins:/app/plugins
    environment:
      NODE_ENV: development
      KEYCLOAK_HOST: http://auth.192-168-178-60.nip.io
      KEYCLOAK_REALM: dataspace
      RESOURCE_SERVER_AUDIENCE: api-gateway
      RESOURCE_CLIENT_ID: api-gateway
      RESOURCE_CLIENT_SECRET: 7SkmAdTp8xhL
    ports:
      - 8090:80
      - 9229:9229
    depends_on: 
      - db
      - redis

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 8899:80
    environment:
      PGADMIN_DEFAULT_EMAIL: test@test.default
      PGADMIN_DEFAULT_PASSWORD: test

  redis:
    image: redis

networks:
  default:
    name: registry-network
    driver: bridge
