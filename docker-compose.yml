version: "3.1"

services:
  registry:
    build: .
    volumes:
      - ./index.js:/app/index.js
      - ./api-doc.yml:/app/api-doc.yml
      - ./lib:/app/lib
      - ./plugins:/app/plugins
    environment:
      NODE_ENV: development
      KEYCLOAK_HOST: http://auth.192-168-178-60.nip.io
      KEYCLOAK_REALM: dataspace
      RESOURCE_SERVER_AUDIENCE: api-gateway
      RESOURCE_CLIENT_ID: api-gateway
      RESOURCE_CLIENT_SECRET: 7SkmAdTp8xhL
    ports:
      - 8090:80
      - 9229:9229
    depends_on: 
      - mongo
      - redis

  mongo:
    image: mongo:4.2
    ports:
      - 27017:27017
    healthcheck:
      test: test $$(echo "rs.initiate().ok || rs.status().ok" | mongo --quiet) -eq 1
      interval: 10s
      start_period: 30s
    entrypoint: ["/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0"]

  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/db?replicaSet=rs0

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example

  redis:
    image: redis

networks:
  default:
    name: registry-network
    driver: bridge
