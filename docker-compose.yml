version: "3.1"

services:
  registry:
    build: .
    volumes:
      - ./index.js:/app/index.js
      - ./api-doc.yml:/app/api-doc.yml
      - ./lib:/app/lib
      - ./plugins:/app/plugins
    environment:
      NODE_ENV: development
      KEYCLOAK_HOST: http://auth.192-168-178-60.nip.io
      KEYCLOAK_REALM: dataspace
      DATABASE_URL: postgresql://postgres:example@db:5432/postgres?schema=public
    ports:
      - 8090:8080
      - 9229:9229
    depends_on: 
      - db

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: example

networks:
  default:
    name: registry-network
    driver: bridge
